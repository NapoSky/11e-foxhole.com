name: Pull Request CI

on:
  pull_request:
    paths-ignore:
      - 'src/images/**'
    branches:
      - main
      - staging

jobs:
  Code-Linter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11'

    - name: Install dependencies
      uses: borales/actions-yarn@v5
      with:
        cmd: install

    - name: Run lint
      uses: borales/actions-yarn@v5
      with:
        cmd: lint
